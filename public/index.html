<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <!-- font awesome -->
    
    <script src="https://kit.fontawesome.com/cb7f02917b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="/images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- main -->
    <header class="main">
        <div class="banner">
            <h1 class="banner-title"> tech device collection</h1>
            <button class="banner-btn">shop now</button>
        </div>

    </header>
    <!-- end of main -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="display-products">
            <!-- single product -->
            
            <!-- end of single product -->
        </div>

    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item">
                <img src="/images/pc1.jpg" alt="product">
            </div>
            <div>
                <h4>monitor</h4>
                <h5>$9.00</h5>
                <span class="remove-item">remove</span>
            </div>
            <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">1</p>
                <i class="fas fa-chevron-down"></i>
            </div>
            <!-- end of cart item -->
        </div>
        <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span>
                <button class="clear-cart banner-btn">clear cart</button>
            </h3>
        </div>
    </div>
    <!-- end of cart -->
    
    <script src="js/index.js"></script>
</body>
</html>
